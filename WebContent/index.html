<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<title>Shared WhiteBoard</title>
	<style>
		
	</style>
</head>

<body class="bg-light">
	<div class="item1 container-fluid" style="width: 40%;">
		<br>
		<div class="d-inline-block">
			<input type="text" class="form-control d-inline" id="username" placeholder="Username">
			<h4 class="font-weight-light display d-inline">Color:</h4>
			<input type="text" class="jscolor form-control d-inline" id="picker">
		</div>
		<div class="d-inline-block">
			<button type="button" class="btn btn-outline-primary col-md-12" onclick="connect()">Connect</button>
			<br>
			<br>
			<button type="button" class="btn btn-outline-danger col-md-12 d-inline" onclick="closeWS()">Disconnect</button>
		</div>
		<div class="d-inline-block" style="position: absolute; left:1350px; top:160px;">
			<h4 class="font-weight-light display">Jugadores online:</h4>
			<div id="list">
			</div>
		</div>
	</div>
	<br>
	<div class="container-fluid">
		<div class=" d-inline-block">
			<canvas style="position: absolute; box-shadow: 0 1px 5px rgba(83, 105, 199, 0.12), 0 1px 15px rgba(0, 0, 0, 0.1); z-index:101;" id="canvas" width="1280" height="600">
			</canvas>
			<canvas id="col" style="position: absolute; box-shadow: 0 1px 5px rgba(83, 105, 199, 0.12), 0 1px 15px rgba(0, 0, 0, 0.1); z-index:100" width="1280"
				height="600">
			</canvas>
			<button type="button" class="btn btn-outline-primary btn-block" onclick="clearBoard()" style="position: absolute; top:800px; width:1280px;">Clear Board</button>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="scripts/App.js"></script>
	<script type="text/javascript" src="scripts/jscolor.js"></script>
</body>

</html>
